{% extends 'base.html' %}
{% block content %}

<h1>Workout Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ workout.name }}</span>
        <p>Workout: {{ workout.workout }}</p>       
      </div>
      <div class="card-action">
        <a href="{% url 'workout_update' workout.id %}">Edit</a>
        <a href="{% url 'workout_delete' workout.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>

{% endblock %}
