{% extends 'base.html' %}
{% block content %}

<h1>Workout List</h1>

<form action="{% url 'workout_create' %}" method="post">
        {% csrf_token %}
        {{ workout_form.as_p }}
        <input type="submit" class="btn" value="Add Workout">
</form>
<div class="row">
  <div class="col s12">
    {% for workout in workout_list %}
    <div class="col s4">
      <a href="{% url 'workout_detail' workout.id %}">
        <div class="card">
          <div class="card-content">
            <span class="card-title">{{ workout.workout }}</span>            
            <p>Description: {{ workout.description }}</p>
          </div>
        </div>
      </a>
    </div>
    {% endfor %}
  </div>
</div>


{% endblock %}
