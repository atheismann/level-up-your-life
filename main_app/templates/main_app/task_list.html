{% extends 'base.html' %}
{% block content %}

<h1>Task List</h1>

<li><a href="{% url 'task_create' %}">Add Task</a></li> 

{% for task in task_list %}
  <a href="{% url 'task_detail' task.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ task.name }}</span>
            <!-- Author -->
            <p>Description: {{ task.description }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
