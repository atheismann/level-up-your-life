{% extends 'base.html' %}
{% block content %}

<h1>Mealplan List</h1>

<form action="{% url 'mealplan_create' %}" method="post">
        {% csrf_token %}
        {{ mealplan_form.as_p }}
        <input type="submit" class="btn" value="Add mealplan">
</form>

{% for mealplan in mealplan_list %}
  <a href="{% url 'mealplan_detail' mealplan.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ mealplan.name }}</span>            
            <p>Breakfast: {{ mealplan.breakfast }}</p>
            <p>Lunch: {{ mealplan.lunch }}</p>
            <p>Dinner: {{ mealplan.dinner }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
