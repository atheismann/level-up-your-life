{% extends 'base.html' %}
{% block content %}

<h1>Meal Plan Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ mealplan.name }}</span>
        <p>Breakfast: {{ mealplan.breakfast }}</p>
        <p>Lunch: {{ mealplan.lunch }}</p>
        <p>Dinner: {{ mealplan.dinner }}</p>        
      </div>
      <div class="card-action">
        <a href="{% url 'mealplan_update' mealplan.id %}">Edit</a>
        <a href="{% url 'mealplan_delete' mealplan.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>

{% endblock %}
